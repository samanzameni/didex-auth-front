<form
  arrangeStack
  autocomplete="off"
  [formGroup]="authFormGroup"
  (ngSubmit)="onSubmit()"
  #form
>
  <div class="title__container">
    <h1 class="title">
      <a routerLink="/signin">
        {{ 'auth.signin.title' | ddxLocale }}
      </a>
    </h1>
    <h1 class="title active">
      {{ 'auth.signup.title' | ddxLocale }}
    </h1>
  </div>

  <!-- <hr class="title-seperator" /> -->
</form>

<main>
  <router-outlet></router-outlet>
</main>
